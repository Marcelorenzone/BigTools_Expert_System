<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Big Tools | Sistema Experto de Diagnóstico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header id="header">
        <div id="logo-placeholder">BIG TOOLS</div>
        <h1>Asistente de Diagnóstico Técnico</h1>
    </header>

    <div id="login-container" class="card">
        <h2>Acceso a Plataforma</h2>
        <input type="text" id="username" placeholder="Usuario (tecnico_1)" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button onclick="loginAndStartChat()">INICIAR SESIÓN</button>
    </div>

    <div id="chat-container" class="card" style="display:none;">
        
        <div id="messages">
            </div>

        <div id="controls">
            <select id="machine-select"></select>
            
            <div id="initial-input-group">
                <textarea id="user-input" placeholder="Describe el problema (ej: El motor no arranca)"></textarea>
                <button onclick="sendMessage()">ENVIAR DIAGNÓSTICO</button>
            </div>
            
            <div id="yes-no-buttons" style="display:none;">
                <button onclick="sendResponse('si')" class="yes-btn">SÍ</button>
                <button onclick="sendResponse('no')" class="no-btn">NO</button>
            </div>
        </div>
    </div>

    <script>
        // *** MANTENER EL CÓDIGO JAVASCRIPT SIN CAMBIOS ***
        // (Copiar y pegar aquí el código JS completo del paso anterior)

        const API_URL = 'http://127.0.0.1:5000/api/diagnostico';
        let MACHINE_OPTIONS = {};
        let authHeader = '';
        let estadoSesion = null; 

        // Función de utilidad para agregar mensajes
        function addMessage(sender, text) {
            const msgDiv = document.getElementById('messages');
            const p = document.createElement('p');
            p.className = sender;
            p.innerHTML = `<strong>${sender === 'system' ? '🤖 Experto' : '🧑 Tú'}</strong>: ${text}`;
            msgDiv.appendChild(p);
            msgDiv.scrollTop = msgDiv.scrollHeight;
        }

        // Simulación de fetchMachines para el ejemplo
        async function fetchMachines() {
             MACHINE_OPTIONS = {
                "karcher_hds": "Hidrolavadora Kärcher HDS",
                "lincoln_ranger": "Soldadora Lincoln RANGER 305D",
                "generac_guardian": "Generador Generac Guardian",
                "cummins_pcc33": "Generador Cummins PowerCommand 3.3"
            };
            const select = document.getElementById('machine-select');
            for (const [id, name] of Object.entries(MACHINE_OPTIONS)) {
                const option = new Option(name, id);
                select.add(option);
            }
        }
        
        // Ejecutar fetchMachines al cargar
        fetchMachines();


        function loginAndStartChat() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const encoded = btoa(`${username}:${password}`);
            authHeader = `Basic ${encoded}`;

            document.getElementById('login-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            addMessage('system', 'Acceso concedido. Por favor, selecciona una máquina y describe el problema.');
        }

        function sendMessage() {
            const machineId = document.getElementById('machine-select').value;
            const userInput = document.getElementById('user-input');
            const description = userInput.value;
            
            if (estadoSesion !== null) {
                addMessage('system', 'Por favor, usa los botones "SÍ" o "NO" para continuar el diagnóstico.');
                return;
            }

            if (!description || !machineId) {
                addMessage('system', 'Selecciona una máquina y describe el problema para iniciar.');
                return;
            }

            addMessage('user', description);
            userInput.value = '';
            
            // Ocultar campo de texto, mostrar botones si es necesario
            document.getElementById('initial-input-group').style.display = 'none';
            
            sendToAPI({
                id_maquina: machineId,
                descripcion: description,
                estado: null 
            });
        }

        function sendResponse(response) {
            if (!estadoSesion) return;

            addMessage('user', response.toUpperCase());
            
            document.getElementById('yes-no-buttons').style.display = 'none'; // Ocultar mientras se espera la respuesta

            sendToAPI({
                id_maquina: estadoSesion.id_maquina,
                respuesta: response,
                estado: estadoSesion
            });
        }

        async function sendToAPI(payload) {
            document.getElementById('status-message').textContent = 'Conectando con el Motor de Inferencia...';
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': authHeader
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                document.getElementById('status-message').textContent = '';

                if (data.error) {
                    addMessage('system', `ERROR: ${data.error}`);
                    estadoSesion = null;
                    return;
                }

                estadoSesion = data.estado || null;

                // 2. Procesar la respuesta y actualizar la UI
                if (data.tipo === 'pregunta' || data.tipo === 'instruccion') {
                    addMessage('system', data.texto);
                    document.getElementById('yes-no-buttons').style.display = 'flex';
                    document.getElementById('initial-input-group').style.display = 'none';
                } else if (data.tipo === 'final') {
                    addMessage('system', `SESIÓN FINALIZADA: ${data.mensaje}`);
                    estadoSesion = null;
                    // Mostrar campo de texto para nuevo diagnóstico
                    document.getElementById('initial-input-group').style.display = 'flex';
                }

            } catch (error) {
                document.getElementById('status-message').textContent = '⚠️ API no respondió. Asegúrese de que el servidor Flask esté activo.';
                console.error("Fetch error:", error);
            }
        }
    </script>
</body>
</html>
